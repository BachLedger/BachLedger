version: '3'

services:
  node1:
    container_name: node1
    image: "chainmaker"
    working_dir: "/yzchain-go/bin"
    command: "./yzchain -c ../config/yz-org1/yzchain.yml start"
    ports:
      - "7988:7988"
      - "17989:17989"
      - "4321:4321"
    volumes:
      - ./yz-org1:/yzchain-go/config/yz-org1
      - ../../../../../config/yz-org1/certs:/yzchain-go/config/yz-org1/certs
      - ../../../../../config/yz-org2/certs:/yzchain-go/config/yz-org2/certs
      - ../../../../../config/yz-org3/certs:/yzchain-go/config/yz-org3/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.2

  node2:
    container_name: node2
    image: "chainmaker"
    working_dir: "/yzchain-go/bin"
    command: "./yzchain -c ../config/yz-org2/yzchain.yml start"
    ports:
      - "7989:7988"
      - "17990:17989"
      - "4322:4321"
    volumes:
      - ./yz-org2:/yzchain-go/config/yz-org2
      - ../../../../../config/yz-org1/certs:/yzchain-go/config/yz-org1/certs
      - ../../../../../config/yz-org2/certs:/yzchain-go/config/yz-org2/certs
      - ../../../../../config/yz-org3/certs:/yzchain-go/config/yz-org3/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.3

  node3:
    container_name: node3
    image: "chainmaker"
    working_dir: "/yzchain-go/bin"
    command: "./yzchain -c ../config/yz-org3/yzchain.yml start"
    ports:
      - "7990:7988"
      - "17991:17989"
      - "4323:4321"
    volumes:
      - ./yz-org3:/yzchain-go/config/yz-org3
      - ../../../../../config/yz-org1/certs:/yzchain-go/config/yz-org1/certs
      - ../../../../../config/yz-org2/certs:/yzchain-go/config/yz-org2/certs
      - ../../../../../config/yz-org3/certs:/yzchain-go/config/yz-org3/certs
    networks:
      localnet:
        ipv4_address: 192.168.2.4

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.168.2.0/16
